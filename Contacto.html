                <h1>Contacto</h1>
                <p>¡Contáctanos para cualquier consulta o solicitud de información!. Deje su numero nombre, DNI y su numero de celular, lo contacteremos lo antes posible.</p>
                <form id="formularioContacto">
                  <label for="nombre"> Nombre: </label>
                  <input type="text" id="nombre" name="nombre" required>
                  <button type="submit"> Enviar </button>
                  <br>
                  </br>
                  <label for="DNI">DNI: </label>
                  <input type="number" id="dni" name="documento de identidad nacional" required>
                  <button type="submit"> Enviar </button>
                 
                  <br>
                  </br>

                 <label for="numeroCelular">Numero: </label>
                 <input type="number" id="numero" name="number" required>
                 <button type="submit"> Enviar </button>

                 <br>
                  </br>
                  
                 <label for="email">Correo electrónico:</label>
                 <input type="email" id="email" name="email" required>
                 <button type="submit">Enviar</button>
                </form>
             </div>
